<lift:surround with="default" at="content">
        
  <link rel="stylesheet" type="text/css" href="/style/ui.all.css" />
  <link rel="stylesheet" type="text/css" href="/style/ui.datepicker.css" />
  <script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/scripts/jquery.datePicker.js"></script>
  
  
	<h2>Lufthansa travel service</h2>
	<!--<lift:FlightHelper.showCount />-->
  Provide airport codes for origin and departure!
	<h3>Search one way</h3>
	<form method="POST" action="oneWayResult.html"> 
    <table>
      <tr>
        <td>From:</td>
        <td><input type="text" name="from" /></td>
      </tr>
      <tr>
        <td>To:</td>
        <td><input type="text" name="to" /></td>
      </tr>
      <tr>
        <td>Departure:</td>
        <td>
          <input type="text" name="departure" class="datepicker"/>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="search" /></td>
      </tr>
    </table>
  </form>
  
  <h3>Search roundtrip</h3>
  <form method="POST" action="roundtripResult.html"> 
    <table>
      <tr>
        <td>From:</td>
        <td><input type="text" name="from" /></td>
      </tr>
      <tr>
        <td>To:</td>
        <td><input type="text" name="to" /></td>
      </tr>
      <tr>
        <td>Departure:</td>
        <td>
          <input type="text" name="departure" class="datepicker"/>
        </td>
      </tr>
      <tr>
        <td>Return date:</td>
        <td>
          <input type="text" name="returnDate" class="datepicker"/>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="search" /></td>
      </tr>
    </table>
  </form>

  <table>

        <td><query:from /></td>

        <td>To:</td>
        <td><query:to /></td>
      </tr>
      <tr>
        <td>Departure:</td>
        <td>
          <query:departure />
        </td>
      </tr>
      <tr>
        <td><query:addSeg /></td>
        <td><query:sendQuery /></td>
      </tr>
    </lift:SearchHelper.searchMultisegment>

  <script type="text/javascript">
    $(function() {
      $('.datepicker').datepicker({dateFormat:'yy/mm/dd'});
    });
  </script>
</lift:surround>
