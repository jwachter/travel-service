<lift:surround with="default" at="content">
	<lift:Book.travelers />
	<form method="post">
		<label for="firstName">First Name</label><input type="text" value="" id="firstName" name="firstName"/>
		<label for="middleName">Middle Name</label><input type="text" value="" id="middleName" name="middleName"/>
		<label for="lastName">Last Name</label><input type="text" value="" id="lastName" name="lastName"/>
		<label for="gender">Gender</label><select id="gender" name="gender"><option value="male" selected="selected">Male</option><option value="female">Female</option></select>
		<label for="birthday">Birthday</label><input type="text" value="" id="birthday" name="birthday"/>
		<label for="travelDocType">Travel Doc Type</label><input type="text" value="" id="travelDocType" name="travelDocType"/>
		<label for="travelDocNumber">Travel Doc Number</label><input type="text" value="" id="travelDocNumber" name="travelDocNumber"/>
		<label for="phone">Phone</label><input type="text" value="" id="phone" name="phone"/>
		<label for="email">E-Mail</label><input type="text" value="" id="email" name="email"/>
		<input type="submit" value="submit" />
	</form>
	<a href="/book/checkout.html">Proceed to Checkout</a>
</lift:surround>
